<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="launcher-container">
        <div class="header">
            <img src="minecraft-logo.png" alt="Minecraft Logo" class="logo">
        </div>
        <div class="version-selector">
            <select id="version-select">
                <option value="">Select Minecraft Version</option>
                <option value="Minecraft 1.12.html">Minecraft 1.12</option>
                <option value="Minecraft 1.8 2x fps.html">Minecraft 1.8 (2x FPS)</option>
                <option value="Minecraft 1.8.html">Minecraft 1.8</option>
            </select>
        </div>
        <div class="play-section">
            <button class="play-button">Play</button>
        </div>
        <div class="news-section">
            <h3>Minecraft News</h3>
            <div class="news-content">
                <p>Latest update: Beta version available!</p>
            </div>
        </div>
    </div>
    <script src="launcher.js"></script>
</body>
</html>
